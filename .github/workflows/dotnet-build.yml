name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install
      working-directory: Practic Day 6/WebShop-Api
    - name: Build project
      run: npm run build
      working-directory: Practic Day 6/WebShop-Api

name: .NET Core CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
          
      - name: Install dependencies
        run: dotnet restore
        working-directory: Practic Day 6/WebShop-Api
        
      - name: Build 
        run: dotnet build --configuration Release 
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        
